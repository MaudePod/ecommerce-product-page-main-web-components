                    height: 100%;

                    transition: display 500ms, opacity 1s;

                  section[id="mobile-drawer"]::backdrop {
                    background-color: black;

                      width: 50px;

                      display: grid;
                    }

                    button[class="close"] {
                      display: none;

                <style>
                  :host {
                    grid-column: 10;
                  }

                  section[id="cart"] {
                    width: 400px;
                    height: 300px;
                    background-color: white;
                    border-radius: 15px;
                    grid-template-rows: 50px 1px auto;
                    box-shadow: 0px 0px 8px 0px var(--light-grayish-blue);
                    position-anchor: --cart-button;
                    inset: auto;
                    margin: 0;
                    top: anchor(bottom);
                    right: anchor(left);
                    position: absolute;
                    transition: display 500ms, opacity 1s;
                  }

                  section[id="cart"]:popover-open {
                    display: grid;
                  }

                  button[popovertarget="cart"] {
                    background: white;
                    border-color: transparent;
                    outline-color: transparent;
                    anchor-name: --cart-button;
                    cursor: pointer;
                    position: relative;
                  }

                  button[popovertarget="cart"] svg {
                    height: 25px;
                    width: 25px;
                  }

                  span[class='cart-count'] {
                    height: 20px;
                    width: 20px;
                    border-radius: 50%;
                    color: white;
                    background-color: var(--orange);
                    position: absolute;
                    display: none;
                    place-items: center;
                    right: 0px;
                    top: -5px;
                  }

                  section[id="cart"] h3 {
                    box-sizing: border-box;
                    padding: 0px 25px;
                    color: var(--very-dark-blue);
                    text-align: start;
                  }

                  section[id="cart"] hr {
                    width: 100%;
                    border-bottom: 0;

                  }

                  section[class="cart-contents"] {
                    display: grid;
                    place-items: center;
                    width: 100%;
                    height: 100%;
                  }

                  span[class="empty-cart-message"] {
                    color: var(--dark-grayish-blue)
                  }

                    section[id="cart"] {
                      inset: unset;
                      width: 90%;
                      top: anchor(bottom);
                      right: 5%;
                      box-sizing: border-box;
                    }
                  }

                    section[id="cart"] {
                      opacity: 0;
                    }
